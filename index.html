  <style>
    :root { --bg:#111; --panel:#1a1a1a; --line:#2c2c2c; --muted:#aaa; --fg:#eee; --accent:#16a34a; }
    html,body{margin:0;padding:0;background:#111;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}

    h1{margin:8px 0 18px;text-align:center;color:#90caf9;font-weight:800;letter-spacing:.5px}

    .search{flex:1 1 440px;max-width:560px}

    .btn.disabled{background:#444!important;border-color:#333!important;color:#999!important;cursor:not-allowed!important;}
    .list{display:flex;flex-direction:column;gap:12px;margin-bottom:40px}
    .card{background:#1a1a1a;border:1px solid var(--line);border-radius:14px;padding:12px 14px}
    .title{font-weight:700;margin-bottom:8px;word-break:break-word;display:flex;justify-content:space-between;align-items:center}
    .dist-label{font-size:0.9rem;color:#ccc;margin-left:10px}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin:6px 0}
    .label{color:var(--muted)}
    input[type="range"]{width:240px}

<body>
  <div class="wrap">
    <h1>BE Playsound List</h1>

    <div class="toolbar">
      <div class="search"><input id="q" type="text" placeholder="Search sounds (e.g., beacon.pow, ui.loom ...)" /></div>
      <div class="pagesize">
        <select id="pagesize">
          <option>25</option><option>50</option><option selected>100</option><option>200</option>
        </select>
      </div>
    </div>

    <div class="pager">
      <button id="prev" class="btn">&lt; Prev</button>
      <div id="pageinfo" class="muted"></div>
      <button id="next" class="btn">Next &gt;</button>
    </div>

    <div id="count" class="muted" style="text-align:center;margin-bottom:10px;"></div>
    <div id="list" class="list"></div>
  </div>


<script>
/* ================= CONFIG ================== */
const GH_BASE = 'https://1309-boy.github.io/playsoundlist';
const MANIFEST_URL    = `${GH_BASE}/manifest.json`;
const DEFINITIONS_URL = `${GH_BASE}/sound_definitions.json`;

/* ================= STATE ================== */
const state = {
  items: [],
  filtered: [],
  itemsByName: new Map(),
  manifestSet: new Set(),
  page: 0,
  pageSize: 100,
};

const playIndex = {};
let currentKey   = null;
let currentPlayBtn = null;

let webCtx = null;
let audioUnlocked = false;
let currentSrcNode = null;
const bufferCache = new Map();

/* ================= DOM ================== */
const $list   = document.getElementById('list');
const $count  = document.getElementById('count');
const $q      = document.getElementById('q');
const $pageinfo = document.getElementById('pageinfo');
const $prev   = document.getElementById('prev');
const $next   = document.getElementById('next');
const $pagesize = document.getElementById('pagesize');

/* ================= HELPERS ================== */
function normalizeDefSound(s){
  if(!s) return null;
  if(typeof s==='string') return {name:s};
  if(s.name) return {name:s.name};
  return null;
}

function soundToBasePath(s){ return s.replace(/^sounds\//,''); }
function baseToUrl(base){ return `${GH_BASE}/sounds_flat/${base}.wav`; }

function inManifest(url){
  if (state.manifestSet.has(url)) return true;
  const rel = url.replace(`${GH_BASE}/`,'');
  if (state.manifestSet.has(rel)) return true;
  const onlyPath = url.replace(/^https?:\/\/[^/]+\//,'');
  return state.manifestSet.has(onlyPath);
}

/* ================= RENDER ================== */
function fmtPage(){
  const total = state.filtered.length;
  const pages = Math.max(1, Math.ceil(total / state.pageSize));
  const page  = Math.min(state.page + 1, pages);
  $pageinfo.textContent = `Page ${page} of ${pages}`;
}

function render(){
  $list.innerHTML = '';
  const start = state.page * state.pageSize;
  const end   = Math.min(start + state.pageSize, state.filtered.length);

  for (const item of state.filtered.slice(start, end)){
    const distHTML =
      (typeof item.max_distance === "number")
        ? `<span class="dist-label">(distance = ${item.max_distance})</span>`
        : ``;

    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.key = item.name;

    const missingAudio = item.files_missing ? true : false;

    card.innerHTML = `
      <div class="title">
        <span>${item.name}</span>
        ${distHTML}
      </div>

      <div class="row">
        <button class="btn play ${missingAudio ? "disabled" : ""}">${missingAudio ? "ðŸš«" : "Play"}</button>
        <button class="btn stop">Stop</button>
      </div>

      <div class="row">
        <span class="label">Pitch:</span>
        <input class="pitch" type="range" min="0.1" max="2.0" step="0.1" value="1.0"/>
        <span class="pitch-val">1.0</span>
      </div>
    `;

    $list.appendChild(card);
  }

  $count.textContent = `Showing ${start+1}-${end} of ${state.filtered.length} sounds`;
  fmtPage();
}

/* ================= EVENTS ================== */
$q.addEventListener('input', applyFilter);

$pagesize.addEventListener('change', ()=>{
  state.pageSize = parseInt($pagesize.value,10);
  state.page = 0;
  render();
});

$prev.addEventListener('click', ()=>{ if (state.page>0){ state.page--; render(); }});
$next.addEventListener('click', ()=>{
  const pages = Math.ceil(state.filtered.length / state.pageSize);
  if (state.page < pages-1){ state.page++; render(); }
});

document.addEventListener('input',(e)=>{
  if (!e.target.matches('.pitch')) return;
  const card = e.target.closest('.card');
  const key  = card.dataset.key;
  card.querySelector('.pitch-val').textContent = e.target.value;

  if (currentSrcNode && currentKey === key){
    currentSrcNode.playbackRate.value = parseFloat(e.target.value || '1.0');
  }
});

document.addEventListener('click',(e)=>{
  const playBtn = e.target.closest('.btn.play');
  if (playBtn){
    if (playBtn.classList.contains('disabled')){
      alert("Audio file not provided for this sound.");
      return;
    }
    const card = playBtn.closest('.card');
    playKey(card.dataset.key, playBtn);
    return;
  }

  const stopBtn = e.target.closest('.btn.stop');
  if (stopBtn){
    const card = stopBtn.closest('.card');
    stopKey(card.dataset.key);
  }
});

/* ================= AUDIO UNLOCK ================== */
['pointerdown','touchstart','keydown','mousedown'].forEach(evt=>{
  window.addEventListener(evt, unlockAudio, { once:true, passive:true });
});

async function unlockAudio(){
  try{
    const AC = window.AudioContext || window.webkitAudioContext;
    if (AC && !webCtx) webCtx = new AC();
    if (webCtx?.state === 'suspended') await webCtx.resume();

    const buf = webCtx.createBuffer(1,1,22050);
    const src = webCtx.createBufferSource();
    src.buffer = buf; src.connect(webCtx.destination); src.start(0);

    audioUnlocked = true;
  }catch(_){}
}

/* ================= WEB AUDIO ================== */
async function getBuffer(url){
  if (bufferCache.has(url)) return bufferCache.get(url);
  const r = await fetch(url, {cache:'force-cache'});
  if (!r.ok) throw new Error('fetch fail');
  const ab = await r.arrayBuffer();
  const buf = await webCtx.decodeAudioData(ab);
  bufferCache.set(url, buf);
  return buf;
}

function stopCurrent(){
  if (currentSrcNode){
    currentSrcNode.stop(0);
    currentSrcNode.disconnect?.();
  }
  if (currentPlayBtn) currentPlayBtn.classList.remove('playing');
  currentSrcNode = null;
  currentKey = null;
  currentPlayBtn = null;
}

/* ================= PLAY ================== */
function nextUrlFor(item){
  const idx = ((playIndex[item.name]||0) % item.files.length);
  playIndex[item.name] = idx + 1;
  return baseToUrl(item.files[idx]);
}

async function playKey(key, btn){
  const item = state.itemsByName.get(key);
  if (!item) return;

  if (item.files_missing){
    alert("Audio file not provided for this sound.");
    return;
  }

  const url = nextUrlFor(item);
  if (!url || !inManifest(url)) return;

  await unlockAudio();

  stopCurrent();

  const card = document.querySelector(`.card[data-key="${CSS.escape(key)}"]`);
  const rate = parseFloat(card.querySelector('.pitch').value || '1.0');

  try{
    const buf = await getBuffer(url);
    const src = webCtx.createBufferSource();
    src.buffer = buf;
    src.playbackRate.value = rate;
    src.connect(webCtx.destination);

    currentSrcNode = src;
    currentKey = key;
    currentPlayBtn = btn;
    btn.classList.add('playing');

    src.onended = ()=> stopCurrent();
    src.start(0);
  }catch(err){
    stopCurrent();
  }
}

function stopKey(key){
  if (currentKey === key){
    stopCurrent();
  }
}

/* ================= FILTER ================== */
function applyFilter(){
  const q = ($q.value || '').toLowerCase().trim();
  state.filtered = !q ? state.items.slice()
                      : state.items.filter(it => it.name.toLowerCase().includes(q));
  state.page = 0;
  render();
}

/* ================= LOAD ================== */
async function loadManifest(){
  const r = await fetch(MANIFEST_URL,{cache:'no-store'});
  const j = await r.json();
  const urls = Array.isArray(j)
    ? j
    : j.entries?.map(e=>e.url) || j.urls || j.files || [];
  state.manifestSet = new Set(urls);
}

async function loadDefinitions(){
  const r = await fetch(DEFINITIONS_URL,{cache:'no-store'});
  const defs = (await r.json()).sound_definitions;

  const items = [];
  const map = new Map();

  for (const [name, def] of Object.entries(defs)){
    if (!Array.isArray(def.sounds)) continue;

    const files = def.sounds
      .map(normalizeDefSound)
      .filter(Boolean)
      .map(s=>soundToBasePath(s.name))
      .filter(Boolean)
      .filter(base=>inManifest(baseToUrl(base)));

    const missing = files.length === 0;

    const maxDist =
      typeof def.max_distance === "number"
        ? def.max_distance
        : null;

    const item = {
      name,
      files,
      files_missing: missing,
      max_distance: maxDist
    };

    items.push(item);
    map.set(name, item);
  }

  items.sort((a,b)=>a.name.localeCompare(b.name));
  state.items = items;
  state.itemsByName = map;
  state.filtered = items.slice();
}

/* ================= INIT ================== */
(async function init(){
  await loadManifest();
  await loadDefinitions();
  render();
})();
</script>

</body>
