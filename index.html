  <style>
    :root { --bg:#111; --panel:#1a1a1a; --line:#2c2c2c; --muted:#aaa; --fg:#eee; --accent:#16a34a; }

<body>
  <div class="wrap">
    <h1>BE Playsound List</h1>

    <div class="toolbar">
      <div class="search"><input id="q" type="text" placeholder="Search sounds (e.g., beacon.pow, ui.loom ...)" /></div>
      <div class="pagesize">
        <select id="pagesize">
          <option>25</option><option>50</option><option selected>100</option><option>200</option>
        </select>
      </div>
    </div>

    <div class="pager">
      <button id="prev" class="btn">&lt; Prev</button>
      <div id="pageinfo" class="muted"></div>
      <button id="next" class="btn">Next &gt;</button>
    </div>

    <div id="count" class="muted" style="text-align:center;margin-bottom:10px;"></div>
    <div id="list" class="list"></div>
  </div>

<script>
/* -------------------- config -------------------- */
const GH_BASE = 'https://1309-boy.github.io/playsoundlist';
const MANIFEST_URL    = `${GH_BASE}/manifest.json`;
const DEFINITIONS_URL = `${GH_BASE}/sound_definitions.json`;

/* -------------------- state --------------------- */
const state = {
  items: [],
  filtered: [],
  itemsByName: new Map(),
  manifestSet: new Set(),
  page: 0,
  pageSize: 100,
};

const playIndex = {};                 // name -> next index (round-robin)
let currentKey   = null;
let currentPlayBtn = null;

/* WebAudio */
let webCtx = null;
let audioUnlocked = false;
let currentSrcNode = null;            // AudioBufferSourceNode
const bufferCache = new Map();        // url -> AudioBuffer

/* ------------- helpers: DOM refs ---------------- */
const $list   = document.getElementById('list');
const $count  = document.getElementById('count');
const $q      = document.getElementById('q');
const $pageinfo = document.getElementById('pageinfo');
const $prev   = document.getElementById('prev');
const $next   = document.getElementById('next');
const $pagesize = document.getElementById('pagesize');

/* ------------- normalize / mapping -------------- */
function normalizeDefSound(s){
  if (!s) return null;
  if (typeof s === 'string') return { name: s };
  if (s.name) return { name: s.name, ...s };
  return null;
}
function soundToBasePath(s){ return s.replace(/^sounds\//,''); }
function baseToUrl(base){ return `${GH_BASE}/sounds_flat/${base}.wav`; }

/* manifest membership check */
function inManifest(url){
  if (state.manifestSet.has(url)) return true;
  const rel = url.replace(`${GH_BASE}/`,'');
  if (state.manifestSet.has(rel)) return true;
  const onlyPath = url.replace(/^https?:\/\/[^/]+\//,'');
  return state.manifestSet.has(onlyPath);
}

/* small helper */
function numOrNull(v){
  return (typeof v === 'number' && isFinite(v)) ? v : null;
}

/* ----- distance computation (Bedrock wiki formula) -----
   For /playsound:
   max_hearable_range = min(max_distance, max(volume * 16, 16))
   If max_distance is not given, treat as volume * 16.
   여기서는 sound_definitions의 volume 기준, playsound volume=1.0 가정.
*/
function computeDistance(def){
  if (!def || !Array.isArray(def.sounds) || !def.sounds.length) return null;

  // 대표로 첫 번째 사운드 사용
  const s0raw = def.sounds[0];
  const s0 = typeof s0raw === 'string' ? { name: s0raw } : (s0raw || {});

  // is3D: per-sound > per-def > default true
  const is3D = (typeof s0.is3D === 'boolean')
    ? s0.is3D
    : (typeof def.is3D === 'boolean'
        ? def.is3D
        : true);

  // non-3D 사운드는 거리 개념 없음
  if (!is3D) return null;

  // volume: per-sound > per-def > default 1.0
  let vol = numOrNull(s0.volume);
  if (vol === null) vol = numOrNull(def.volume);
  if (vol === null) vol = 1.0;

  // max_distance: per-sound > per-def > null
  let maxDist = numOrNull(s0.max_distance);
  if (maxDist === null) maxDist = numOrNull(def.max_distance);

  // volume 기반 거리
  const volumeDist = Math.max(vol * 16, 16);

  if (maxDist == null) {
    // 공식: max_distance 없으면 volume*16 사용 → 결과는 volumeDist
    return volumeDist;
  } else {
    // 둘 중 작은 값
    return Math.min(maxDist, volumeDist);
  }
}

/* ----------------- rendering -------------------- */
function fmtPage(){
  const total = state.filtered.length;
  const pages = Math.max(1, Math.ceil(total / state.pageSize));
  const page  = Math.min(state.page + 1, pages);
  $pageinfo.textContent = `Page ${page} of ${pages}`;
}

function render(){
  $list.innerHTML = '';
  const start = state.page * state.pageSize;
  const end   = Math.min(start + state.pageSize, state.filtered.length);
  const items = state.filtered.slice(start, end);

  for (const item of items){
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.key = item.name;

    // distance label
    let distText;
    if (item.distance == null) {
      distText = 'N/A';
    } else {
      const rounded = Math.round(item.distance * 10) / 10;
      distText = `${rounded} blocks`;
    }

    card.innerHTML = `
      <div class="title">
        <span class="distance-label">(distance = ${distText})</span>
        <span>${item.name}</span>
      </div>
      <div class="row">
        <button class="btn play">Play</button>
        <button class="btn stop">Stop</button>
      </div>
      <div class="row">
        <span class="label">Pitch:</span>
        <input class="pitch" type="range" min="0.1" max="2.0" step="0.1" value="1.0"/>
        <span class="pitch-val">1.0</span>
      </div>
    `;
    $list.appendChild(card);
  }

  $count.textContent = `Showing ${start+1}-${end} of ${state.filtered.length} sounds`;
  fmtPage();
}

/* ----------------- events ----------------------- */
$q.addEventListener('input', applyFilter);
$pagesize.addEventListener('change', ()=>{
  state.pageSize = parseInt($pagesize.value,10);
  state.page = 0;
  render();
});
$prev.addEventListener('click', ()=>{
  if (state.page>0){ state.page--; render(); }
});
$next.addEventListener('click', ()=>{
  const pages = Math.ceil(state.filtered.length / state.pageSize);
  if (state.page < pages-1){ state.page++; render(); }
});

document.addEventListener('input', (e)=>{
  if (!e.target.matches('.pitch')) return;
  const card = e.target.closest('.card');
  const key  = card?.dataset?.key;
  card.querySelector('.pitch-val').textContent = e.target.value;
  // 재생 중이면 실시간으로 WebAudio 속도 업데이트
  if (currentSrcNode && currentKey === key){
    currentSrcNode.playbackRate.value = parseFloat(e.target.value || '1.0');
  }
});

document.addEventListener('click',(e)=>{
  const playBtn = e.target.closest('.btn.play');
  if (playBtn){
    const card = playBtn.closest('.card');
    const key = card?.dataset?.key;
    if (key) playKey(key, playBtn);
    return;
  }
  const stopBtn = e.target.closest('.btn.stop');
  if (stopBtn){
    const card = stopBtn.closest('.card');
    const key = card?.dataset?.key;
    if (key) stopKey(key);
  }
});

/* ----------- autoplay unlock on first gesture --- */
['pointerdown','touchstart','keydown','mousedown'].forEach(evt=>{
  window.addEventListener(evt, unlockAudio, { once:true, passive:true });
});
async function unlockAudio(){
  try{
    const AC = window.AudioContext || window.webkitAudioContext;
    if (AC && !webCtx){
      webCtx = new AC();
    }
    if (webCtx && webCtx.state === 'suspended') await webCtx.resume();

    // 무음 1샘플로 iOS 등 오디오 잠금 해제
    const buf = webCtx.createBuffer(1,1,22050);
    const src = webCtx.createBufferSource();
    src.buffer = buf; src.connect(webCtx.destination); src.start(0);

    audioUnlocked = true;
  }catch(_){}
}

/* ----------------- WebAudio helpers ------------- */
async function getBuffer(url){
  if (bufferCache.has(url)) return bufferCache.get(url);
  const r = await fetch(url, {cache:'force-cache'});
  if (!r.ok) throw new Error(`audio fetch failed ${r.status}`);
  const ab = await r.arrayBuffer();
  const buf = await webCtx.decodeAudioData(ab);
  bufferCache.set(url, buf);
  return buf;
}

function stopCurrent(){
  if (currentSrcNode){
    try { currentSrcNode.stop(0); } catch(_){}
    currentSrcNode.disconnect?.();
  }
  if (currentPlayBtn) currentPlayBtn.classList.remove('playing');
  currentSrcNode = null;
  currentPlayBtn = null;
  currentKey = null;
}

/* ----------------- logic: play/stop ------------- */
function nextUrlFor(key){
  const item = state.itemsByName.get(key);
  if (!item || !item.files?.length) return null;
  const idx = ((playIndex[key]||0) % item.files.length);
  playIndex[key] = idx + 1;
  return baseToUrl(item.files[idx]);
}

async function playKey(key, btn){
  const url = nextUrlFor(key);
  if (!url || !inManifest(url)){
    console.warn('Sound not found or not in manifest:', key);
    return;
  }

  // 준비
  try{
    if (!audioUnlocked) await unlockAudio();
    if (!webCtx){ await unlockAudio(); }
  }catch(_){}

  // 현재 재생 중이면 정지
  stopCurrent();

  // 재생할 피치 읽기
  const card = document.querySelector(`.card[data-key="${CSS.escape(key)}"]`);
  const rate = parseFloat(card.querySelector('.pitch').value || '1.0');

  try{
    const buf = await getBuffer(url);
    const src = webCtx.createBufferSource();
    src.buffer = buf;
    src.playbackRate.value = isFinite(rate) ? rate : 1.0;
    src.connect(webCtx.destination);

    currentSrcNode = src;
    currentKey = key;
    currentPlayBtn = btn;
    btn.classList.add('playing');

    src.onended = ()=>{ stopCurrent(); };
    src.start(0);
  }catch(err){
    console.debug('WebAudio play failed:', err?.message || err);
    stopCurrent();
  }
}

function stopKey(key){
  if (currentSrcNode && currentKey === key){
    stopCurrent();
  }
}

/* ----------------- filtering -------------------- */
function applyFilter(){
  const q = ($q.value || '').toLowerCase().trim();
  state.filtered = !q ? state.items.slice()
                      : state.items.filter(it => it.name.toLowerCase().includes(q));
  state.page = 0;
  render();
}

/* ----------------- loading ---------------------- */
async function loadManifest(){
  const r = await fetch(MANIFEST_URL,{cache:'no-store'});
  if (!r.ok) throw new Error(`manifest load failed: HTTP ${r.status}`);
  const j = await r.json();

  let urls = [];
  if (Array.isArray(j)) urls = j;
  else if (Array.isArray(j.entries)) urls = j.entries.map(e=>e.url).filter(Boolean);
  else if (Array.isArray(j.urls)) urls = j.urls;
  else if (j.files && Array.isArray(j.files)) urls = j.files;

  const s = new Set();
  for (const u of urls){
    if (!u) continue;
    s.add(u);
    const rel = u.replace(`${GH_BASE}/`,'');
    s.add(rel);
    const onlyPath = u.replace(/^https?:\/\/[^/]+\//,'');
    s.add(onlyPath);
  }
  state.manifestSet = s;
}

async function loadDefinitions(){
  const r = await fetch(DEFINITIONS_URL,{cache:'no-store'});
  if (!r.ok) throw new Error(`sound_definitions load failed: HTTP ${r.status}`);
  const defsAll = await r.json();
  const defs = defsAll.sound_definitions || defsAll;

  const items = [];
  const map = new Map();

  for (const [key, def] of Object.entries(defs)){
    if (!def || !Array.isArray(def.sounds)) continue;

    const files = def.sounds
      .map(normalizeDefSound)
      .filter(Boolean)
      .map(s => soundToBasePath(s.name))
      .filter(Boolean)
      .filter(base => inManifest(baseToUrl(base)));

    if (!files.length) continue;

    const distance = computeDistance(def);

    const item = { name: key, files, stream: !!def.stream, distance };
    items.push(item);
    map.set(key, item);
  }

  items.sort((a,b)=>a.name.localeCompare(b.name));
  state.items = items;
  state.itemsByName = map;
  state.filtered = items.slice();
}

/* ----------------- init ------------------------- */
(async function init(){
  try{
    state.pageSize = parseInt($pagesize.value,10);
    await loadManifest();
    await loadDefinitions();
    render();
  }catch(err){
    console.error(err);
  }
})();
</script>
</body>
