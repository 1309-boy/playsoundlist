  <style>
    :root { --bg:#111; --panel:#1a1a1a; --line:#2c2c2c; --muted:#aaa; --fg:#eee; --accent:#16a34a; }
    html,body{margin:0;padding:0;background:#111;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{max-width:960px;margin:0 auto;padding:18px;}

<body>
  <div class="wrap">
    <h1>BE Playsound List</h1>

    <div class="toolbar">
      <div class="search"><input id="q" type="text" placeholder="Search sounds (e.g., beacon.pow, ui.loom ...)" /></div>
      <div class="pagesize">
        <select id="pagesize">
          <option>25</option><option>50</option><option selected>100</option><option>200</option>
        </select>
      </div>
    </div>

    <div class="pager">
      <button id="prev" class="btn">&lt; Prev</button>
      <div id="pageinfo" class="muted"></div>
      <button id="next" class="btn">Next &gt;</button>
    </div>

    <div id="count" class="muted" style="text-align:center;margin-bottom:10px;"></div>
    <div id="list" class="list"></div>
  </div>

<script>
/* -------------------- config -------------------- */
const GH_BASE = 'https://1309-boy.github.io/playsoundlist';
const MANIFEST_URL    = `${GH_BASE}/manifest.json`;
const DEFINITIONS_URL = `${GH_BASE}/sound_definitions.json`;

/* -------------------- state --------------------- */
const state = {
  items: [],
  filtered: [],
  itemsByName: new Map(),
  manifestSet: new Set(),
  page: 0,
  pageSize: 100,
};

const playIndex = {};
let currentAudio = null;
let currentKey   = null;
let currentPlayBtn = null;

/* autoplay unlock flags */
let audioUnlocked = false;
let webCtx = null;

/* ------------- helpers ---------------- */
const $list   = document.getElementById('list');
const $count  = document.getElementById('count');
const $q      = document.getElementById('q');
const $pageinfo = document.getElementById('pageinfo');
const $prev   = document.getElementById('prev');
const $next   = document.getElementById('next');
const $pagesize = document.getElementById('pagesize');

/* ----------------- utils -------------------- */
function normalizeDefSound(s){ if(!s)return null; if(typeof s==='string')return{name:s}; if(s.name)return{name:s.name}; return null;}
function soundToBasePath(s){ return s.replace(/^sounds\//,''); }
function baseToUrl(base){ return `${GH_BASE}/sounds_flat/${base}.wav`; }
function inManifest(url){ if(state.manifestSet.has(url))return true; const rel=url.replace(`${GH_BASE}/`,''); if(state.manifestSet.has(rel))return true; const onlyPath=url.replace(/^https?:\/\/[^/]+\//,''); return state.manifestSet.has(onlyPath); }

/* ----------------- rendering -------------------- */
function fmtPage(){ const total=state.filtered.length; const pages=Math.max(1,Math.ceil(total/state.pageSize)); const page=Math.min(state.page+1,pages); $pageinfo.textContent=`Page ${page} of ${pages}`; }

function render(){
  $list.innerHTML='';
  const start=state.page*state.pageSize;
  const end=Math.min(start+state.pageSize,state.filtered.length);
  const items=state.filtered.slice(start,end);
  for(const item of items){
    const card=document.createElement('div');
    card.className='card';
    card.dataset.key=item.name;
    card.innerHTML=`
      <div class="title">${item.name}</div>
      <div class="row">
        <button class="btn play">Play</button>
        <button class="btn stop">Stop</button>
      </div>
      <div class="row">
        <span class="label">Pitch:</span>
        <input class="pitch" type="range" min="0.1" max="2.0" step="0.1" value="1.0"/>
        <span class="pitch-val">1.0</span>
      </div>`;
    $list.appendChild(card);
  }
  $count.textContent=`Showing ${start+1}-${end} of ${state.filtered.length} sounds`;
  fmtPage();
}

/* ----------------- events ----------------------- */
$q.addEventListener('input', applyFilter);
$pagesize.addEventListener('change', ()=>{ state.pageSize=parseInt($pagesize.value,10); state.page=0; render(); });
$prev.addEventListener('click', ()=>{ if(state.page>0){ state.page--; render(); } });
$next.addEventListener('click', ()=>{ const pages=Math.ceil(state.filtered.length/state.pageSize); if(state.page<pages-1){ state.page++; render(); } });

document.addEventListener('input',(e)=>{
  if(!e.target.matches('.pitch'))return;
  const card=e.target.closest('.card');
  const key=card?.dataset?.key;
  card.querySelector('.pitch-val').textContent=e.target.value;
  if(currentAudio&&currentKey===key){ currentAudio.playbackRate=parseFloat(e.target.value||'1.0'); }
});

document.addEventListener('click',(e)=>{
  const playBtn=e.target.closest('.btn.play');
  if(playBtn){
    const card=playBtn.closest('.card');
    const key=card?.dataset?.key;
    if(key)playKey(key,playBtn);
    return;
  }
  const stopBtn=e.target.closest('.btn.stop');
  if(stopBtn){
    const card=stopBtn.closest('.card');
    const key=card?.dataset?.key;
    if(key)stopKey(key);
  }
});

/* ----------- autoplay unlock on first gesture --- */
['pointerdown','touchstart','keydown','mousedown'].forEach(evt=>{
  window.addEventListener(evt, unlockAudio, { once:true, passive:true });
});
async function unlockAudio(){
  try{
    const AC=window.AudioContext||window.webkitAudioContext;
    if(AC){
      webCtx=new AC();
      if(webCtx.state==='suspended')await webCtx.resume();
      const buf=webCtx.createBuffer(1,1,22050);
      const src=webCtx.createBufferSource();
      src.buffer=buf; src.connect(webCtx.destination); src.start(0);
    }
    const a=new Audio('data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==');
    a.volume=0; a.play().then(()=>{a.pause();a.currentTime=0;}).catch(()=>{});
    audioUnlocked=true;
  }catch(_){}
}

/* ----------------- logic: play/stop ------------- */
function nextUrlFor(key){
  const item=state.itemsByName.get(key);
  if(!item||!item.files?.length)return null;
  const idx=((playIndex[key]||0)%item.files.length);
  playIndex[key]=idx+1;
  return baseToUrl(item.files[idx]);
}

async function playKey(key,btn){
  if(currentAudio){
    try{ currentAudio.pause(); currentAudio.currentTime=0; }catch(e){}
    if(currentPlayBtn)currentPlayBtn.classList.remove('playing');
    currentAudio=null; currentKey=null; currentPlayBtn=null;
  }

  const url=nextUrlFor(key);
  if(!url||!inManifest(url)){ console.warn('Sound not found or not in manifest:',key); return; }

  const card=document.querySelector(`.card[data-key="${CSS.escape(key)}"]`);
  const pitch=parseFloat(card.querySelector('.pitch').value||'1.0');

  const audio=new Audio(url);
  audio.crossOrigin='anonymous';
  audio.preload='auto';
  audio.playbackRate=pitch;

  currentAudio=audio; currentKey=key; currentPlayBtn=btn;
  btn.classList.add('playing');

  audio.onended=()=>{ if(currentPlayBtn)currentPlayBtn.classList.remove('playing'); currentAudio=null; currentKey=null; currentPlayBtn=null; };

  try{
    if(!audioUnlocked)await unlockAudio();
    await audio.play();
  }catch(err){
    btn.classList.remove('playing');
    currentAudio=null; currentKey=null; currentPlayBtn=null;
  }
}

function stopKey(key){
  if(currentAudio&&currentKey===key){
    try{ currentAudio.pause(); currentAudio.currentTime=0; }catch(e){}
    if(currentPlayBtn)currentPlayBtn.classList.remove('playing');
    currentAudio=null; currentKey=null; currentPlayBtn=null;
  }
}

/* ----------------- filtering -------------------- */
function applyFilter(){
  const q=($q.value||'').toLowerCase().trim();
  state.filtered=!q?state.items.slice():state.items.filter(it=>it.name.toLowerCase().includes(q));
  state.page=0; render();
}

/* ----------------- loading ---------------------- */
async function loadManifest(){
  const r=await fetch(MANIFEST_URL,{cache:'no-store'});
  if(!r.ok)throw new Error(`manifest load failed: HTTP ${r.status}`);
  const j=await r.json();
  let urls=[];
  if(Array.isArray(j))urls=j;
  else if(Array.isArray(j.entries))urls=j.entries.map(e=>e.url).filter(Boolean);
  else if(Array.isArray(j.urls))urls=j.urls;
  else if(j.files&&Array.isArray(j.files))urls=j.files;
  const s=new Set();
  for(const u of urls){
    if(!u)continue;
    s.add(u);
    const rel=u.replace(`${GH_BASE}/`,'');
    s.add(rel);
    const onlyPath=u.replace(/^https?:\/\/[^/]+\//,'');
    s.add(onlyPath);
  }
  state.manifestSet=s;
}

async function loadDefinitions(){
  const r=await fetch(DEFINITIONS_URL,{cache:'no-store'});
  if(!r.ok)throw new Error(`sound_definitions load failed: HTTP ${r.status}`);
  const defsAll=await r.json();
  const defs=defsAll.sound_definitions||defsAll;
  const items=[]; const map=new Map();
  for(const [key,def] of Object.entries(defs)){
    if(!def||!Array.isArray(def.sounds))continue;
    const files=def.sounds.map(normalizeDefSound).filter(Boolean).map(s=>soundToBasePath(s.name)).filter(Boolean).filter(base=>inManifest(baseToUrl(base)));
    if(!files.length)continue;
    const item={name:key,files,stream:!!def.stream};
    items.push(item);
    map.set(key,item);
  }
  items.sort((a,b)=>a.name.localeCompare(b.name));
  state.items=items; state.itemsByName=map; state.filtered=items.slice();
}

/* ----------------- init ------------------------- */
(async function init(){
  try{
    state.pageSize=parseInt($pagesize.value,10);
    await loadManifest();
    await loadDefinitions();
    render();
  }catch(err){ console.error(err); }
})();
</script>
</body>
